name: Android Release

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew assembleRelease

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Prepare Release Artifacts
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          mkdir -p release_artifacts
          find app/build/outputs/apk/release -name "*-signed.apk" | while read -r apk; do
            FILENAME=$(basename "$apk")
            # Extract ABI name and rename to MsgGo-tag-abi.apk
            ABI=$(echo "$FILENAME" | sed -E 's/app-(.*)-release-unsigned-signed\.apk/\1/; s/app-release-unsigned-signed\.apk/universal/')
            mv "$apk" "release_artifacts/MsgGo-${TAG_NAME}-${ABI}.apk"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release_artifacts/*.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
